<div *ngIf="books">


  <div class="container" >

  <div class="row">
<!--    <div class="col-4">-->
      <div *ngFor=" let book of books ; trackBy: trackByMyId" class="col-4" [class.selected]="book === selectedItem" >


        <div class="card user-card">
        <div class="card-header text-center ">
          <div class="title">{{book.title}}</div>
        </div>
        <div class="card-block">
          <div class="user-image">
            <img [src]="book.coverImage ? book.coverImage: logoUrl" class="img-radius" alt="User-Profile-Image">
          </div>
          <h6 class="f-w-600 m-t-25 m-b-10">

          </h6>
          <p class=""> {{book.author}}</p>
          <hr>
          <div class="publication">
            <p>Publication: {{book.publishedDate}}</p>
          </div>
          <ul class="list-unstyled activity-leval">
            <li class="active"></li>
            <li class="active"></li>
            <li class="active"></li>
            <li class="active"></li>
            <li class="active"></li>
          </ul>
          <div class="bg-c-blue  m-t-10 p-20">
            <div class="row">
              <div class="col-4">
                <button type="button" class="btn  btn-primary" (click)="getBookInfo(book) "> Overview</button>
              </div>


              <div class="col-6 text-end">
<!--                <button type="button" class="btn btn-sm  btn-primary" (click)="getBookInfo(book) "> Ajouté à mes preferences</button>-->
                <div  class="tester" title="{{title}}" (click)="onIconClick(book)" [style.color]="book.isLiked ? 'red' : 'black'" ><i class="fa fa-heart fa-2x  "   ></i></div>

              </div>
            </div>
          </div>

          <p class="m-t-15 text-muted">
<!--          <p>{{ book.description.substring(0, 100) + (book?.description.length > 100 ? '...' : '') }}</p>-->
<!--          <button *ngIf="book?.description?.length > 100" (click)="showFullText = !showFullText">Lire la suite</button>-->
<!--          <p *ngIf="showFullText">{{ book?.description }}</p>-->


          <div class="row justify-content-center user-social-link">
            <div class="col-auto"><a href="#!"><i class="fa fa-facebook text-facebook"></i></a></div>
            <div class="col-auto"><a href="#!"><i class="fa fa-twitter text-twitter"></i></a></div>
            <div class="col-auto"><a href="#!"><i class="fa fa-dribbble text-dribbble"></i></a></div>
          </div>
        </div>
      </div>
      </div>
<!--    </div>-->


  </div>
</div>
</div>
