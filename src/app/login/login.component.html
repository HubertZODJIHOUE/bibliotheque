<div *ngIf="!isCreateAccounte" class="container"  >
<form >
  <div class="row justify-content-center" >
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">
            <h1>Se connecter</h1>
            <p class="text-muted">Connectez-vous à votre compte</p>
            <label class=" mb-2" >Nom utilisateur</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Nom utilisateur"
               name="username"[(ngModel)]="username"
              >
            </div>
            <label class=" mb-2">Mot de pass</label>
            <div class="input-group mb-4">
              <input type="password" class="form-control" placeholder="Mot de pass" [(ngModel)]="password" name="password">
            </div>
            <div class="text-danger mb-3" *ngIf="isclickOnToconnect && !isConnect">Mot de passe ou nom utiisateur incorrect.
            </div>
            <div class="row">
              <div class="col-6">
                <button type="button" class="btn btn-primary px-4"(click)="onClickToLogoin()">Connexion</button>
              </div>

              <div class="col-6 text-right">
                <button type="button" class="btn btn-link px-0">Mot de passe oublié?</button>
              </div >


            </div>

          </div>

            <div class="d-flex">
              <div class="w-75">
                <button type="button" class="btn  btn-lg btn-block ml-0  " >Continuer avec Google</button>
              </div>

              <div class="w-25 text-right">
                <asl-google-signin-button class="btn  btn-lg btn-block  ml-3" (click)="signInWithGoogle()"></asl-google-signin-button>
              </div >
            </div>


        </div>
        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center mt-5">
            <div class="">
              <h2>Creer un compte</h2>

              <button type="button" class="btn btn-primary active mt-3" (click)="onCreateAccount()">Enregistez-vous</button>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form >
</div>
<ng-container *ngIf="isCreateAccounte"><app-create-account></app-create-account></ng-container>
